{% extends 'base.html' %}
{% block content %}
<div class="container-lg mt-3">
  <h1>Сайты</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
      <thead>
      <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Последняя проверка</th>
        <th>Код ответа</th>
      </tr>
      </thead>
      <tbody>
        {% for url in urls %}
        <tr>
          <td>{{ url.id }}</td>
          <td><a href="{{ url_for('url_list', id=url.id) }}">{{ url.name }}</a></td>
          <td>{{ url.last_check if url.last_check else ' ' }}</td>
          <td>{{ url.last_code if url.last_code else ' ' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
